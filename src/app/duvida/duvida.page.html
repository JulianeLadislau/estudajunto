<ion-header>
  <ion-toolbar color="primary">
    <ion-img src="/assets/logotipo.jpeg"></ion-img>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Digite Sua Dúvida</ion-label>
      <ion-input type="text" [(ngModel)]="duvida"></ion-input>
    </ion-item>

  
    <ion-list>
      <ion-item>
        <ion-label>Disciplina</ion-label>
        <ion-select [(ngModel)]="disciplina">
          <ion-select-option value="matematica">Matemática</ion-select-option>
          <ion-select-option value="portugues">Português</ion-select-option>
          <ion-select-option value="historia">História</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card>  

  <ion-card-content style="display: flex; justify-content: center;">
    <ion-button (click)="cadastrarDuvida()" color="primary" style="color: white;">Cadastrar Dúvida</ion-button>
    <ion-button routerLink="/home" color="primary" expand="block">Voltar para a Início</ion-button>
  </ion-card-content>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <p>
      Suporte: estudajunto&#64;gmail.com
    </p>
  </ion-toolbar>
</ion-footer>
